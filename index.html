<!DOCTYPE html>
<html>
    <head>
        <title>
            API-JS
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
        <script>
            function productload(id){
                fetch(`http://fakestoreapi.com/products/${id}`)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    document.querySelector("#product-img").src=data.image;
                    document.querySelector("#product-name").innerHTML=data.title;
                    document.querySelector("#product-details").innerHTML=data.description;
                    document.querySelector("#product-price").innerHTML=`price: ${data.price} &#8377;`;
                    document.querySelector("#product-id").innerHTML=data.id;
                })
            }
            function bodyload(){
                productload(1);
            }
            var id = 1;
            function prev(){
                if(id>1){
                    id--;
                    productload(id);
                }else{
                    id = 20;
                    productload(id);
                }
            }
            function next(){
                id++;
                productload(id);
                if(id>20){
                    id=1;
                    productload(id);
                }
            }
        </script>
    </head>
    <body style="height: 800px;" class="container-fluid d-flex justify-content-center align-items-center" onload="bodyload()">
            <div class="card" style="width:400px">
                <div class="card-header">
                    <img height="200" width="200" src="" alt="" class="card-img-top" id="product-img"><br>
                    <p class="card-title text-center mt-2" id="product-name"></p>
                </div>
                <div class="card-body">
                    <p class="card-text" id="product-details"></p>
                </div>
                <div class="card-footer text-center" id="product-price"></div>
                <div class="card-footer">
                    <div class="d-flex justify-content-evenly">
                        <button id="prevbutton" onclick="prev()" class="btn"><i class="bi bi-arrow-left"></i></button>
                        <div class="d-grid center fw-bold">
                            <p id="product-id"></p>
                        </div>
                        <button onclick="next()" class="btn"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>



            
        
    </body>
</html>
